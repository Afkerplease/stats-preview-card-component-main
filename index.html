<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats-content">
              <p class="number">10k+</p>
              <p class="stat">companies</p>
            </div>
            <div class="stats-content">
              <p class="number">314</p>
              <p class="stat">templates</p>
            </div>
            <div class="stats-content">
              <p class="number">12m+</p>
              <p class="stat">queries</p>
            </div>
          </div>
        </div>
        <div class="image-content">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
